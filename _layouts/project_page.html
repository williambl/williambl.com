---
layout: default
---

  <div id="page">
    <header class="page-header">
        <h2>{{ page.title }}</h2>
        {% if page.github %}
            <h3><a href={{ page.github }}><span class="fab fa-github"></span> Github</a></h3>
        {% endif%}
    </header>

    <article class="page-content">
      {{ content }}
    </article>


  </div><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <div id="disqus_thread"></div>
  {% include disqus.html %}
  {% endif %}
