---
layout: default
---

{% for project in site.data.projects %}
<section class="post">

    <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" src="{{ project.image.src }}" alt="{{ project.image.alt }}" />
        <div class="px-6 py-4">
            {% for shield in project.shields %}
            <img src="{{ shield }}" />
            {% endfor %}
            <a href="{{ project.homepage }}"><div class="font-bold text-xl, mt-2">{{ project.name }}</div></a>
            <div class="font-light italic text-sm mb-2">{{ project.role }}</div>
            <p class="text-gray-700 text-base">
                {{ project.description }}
            </p>
            <a href="{{ project.github }}">GitHub</a>
        </div>
    </div>

</section>
{% endfor %}
