---
layout: default
---

  <div id="page">
    <header class="page-header">
        <h2>{{ page.name }}</h2>
        <h5>{{ page.type }}</h5>
    </header>

    <article class="page-content">
      {{ content }}
    </article>


  </div><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <div id="disqus_thread"></div>
  {% include disqus.html %}
  {% endif %}
