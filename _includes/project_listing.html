<h2 class="text-4xl font-semibold mb-2">My Projects</h2>
<p class="mb-4">Here's a collection of the things I've made or been involved in.</p>

<div class="flex flex-wrap mb-4 justify-center">
    {% for project in site.data.projects %}
    <div class="w-48 max-w-xs flex-grow rounded overflow-hidden shadow-2xl bg-black m-3 hover:bg-gray-950">
        <a href="{{ project.homepage }}">
            <img class="w-full" src="{{ project.image.src }}" alt="{{ project.image.alt }}" />
        </a>
        <div class="px-6 py-4">
            {% for shield in project.shields %}
            <a href="{{ shield.url }}"><img src="{{ shield.image }}" class="inline-block"/></a>
            {% endfor %}
            <br \>
            <a href="{{ project.homepage }}" class="font-bold text-xl text-gray-300 mt-2">{{ project.name }}</a>
            <div class="font-light italic text-sm text-gray-300 mb-2">{{ project.role }}</div>
            <p class="text-gray-400 text-base">
                {{ project.description }}
            </p>
            <hr class="my-1" />
            {% for tag in project.tags %}
            <span class="inline-block bg-{{ tag }} rounded-full px-3 py-1 text-sm text-gray-200 font-semibold">{{ tag }}</span>
            {% endfor %}
        </div>
        </a>
    </div>
    {% endfor %}
</div>
